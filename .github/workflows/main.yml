name: Update Waapi.ex
on:
  push:
    branches:
      - master
jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /www/wwwroot/waapi.es
            git pull origin master
            git status